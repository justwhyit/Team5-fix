name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
      runs-on: ubuntu-latest
      container: openjdk
      steps:
            - uses: actions/checkout@v2
            - name: Test Pacman
              run: |
                echo Testing
                javac -cp Projects/P3/src/*.java

                java -cp Projects/P3/tests/TestConsume.java
                java -cp Projects/P3/tests/TestAttack.java
                java -cp Projects/P3/tests/TestMapEatCookie.java
                
                java -cp Projects/P3/tests/TestPacManMove.java
                java -cp Projects/P3/tests/TestGhostMove.java
                java -cp Projects/P3/tests/TestMapGetLoc.java
  
  testPacManValidMoves:
      runs-on: ubuntu-latest
      container: openjdk
      steps:
          - uses: actions/checkout@v2
          - name: Compile and Run TestPacManValidMoves
            run: |
              echo Testing
              javac -cp Projects/P3/src/*.java
              java -cp Projects/P3/tests/TestPacManValidMoves.java
  testGhostValidMoves:
      runs-on: ubuntu-latest
      container: openjdk
      steps:
          - uses: actions/checkout@v2
          - name: Compile and Run TestGhostValidMoves
            run: |
              echo Testing
              javac -cp Projects/P3/src/*.java
              java -cp Projects/P3/tests/TestGhostValidMoves.java
  testMapMove:
      runs-on: ubuntu-latest
      container: openjdk
      steps:
          - uses: actions/checkout@v2
          - name: Compile and Run TestMapMove
            run: |
              echo Testing
              javac -cp Projects/P3/src/*.java
              java -cp Projects/P3/tests/TestMapMove.java
